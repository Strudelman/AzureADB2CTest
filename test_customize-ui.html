<!DOCTYPE html>
<html>
<head>
    <title>Test Login Page</title>
    <style>
        html {
            background: none;
        }

        body {
            font-family: "Helvetica";
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        h2 {
            font-family: sans-serif;
            font-weight: 400;
            line-height: 1.1;
            color: inherit;
            text-transform: uppercase;
        }

        section {
            display: block;
            margin: auto;
        }

        .testEntry {
            margin-bottom: 30px;
        }

        .testEntry-item{
            outline: 0;
            background-image: none!important;
            border-radius: .5rem!important;
            color: #555;
            display: inline-block;
            font-size: 1em;
            height: 50px;
            line-height: 1.42857143;
            padding: 6px 6px;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s!important;
            width: 100%!important;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s!important;
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s!important;
            margin: auto;
        }

        #api .localAccount .entry .entry-item {
            outline: 0;
            background-image: none!important;
            border-radius: .5rem!important;
            color: #555;
            display: inline-block;
            font-size: 1em;
            height: 50px;
            line-height: 1.42857143;
            padding: 6px 6px;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s!important;
            width: 100%!important;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s!important;
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s!important;
            margin: auto;
        }

        .unified_container .row .panel-default #api .localAccount .entry .entry-item label {
            display: none;
        }

        .form-control {
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            background-color: #fafafa;
            border: 1px solid #a1a1a1;
            border-radius: 3px;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            line-height: 1.6;
            box-sizing: border-box;
        }

        input, select {
            border: 1px solid #605e5c;
        }

        #api .buttons button {
            background-image: none;
            background-color: #296ec6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 400;
            height: inherit;
            line-height: 1.3333333;
            margin-top: 2rem;
            margin-right: 0px;
            margin-bottom: 1.2rem;
            margin-left: 0px;
            padding: 10px 16px;
            text-align: center;
            touch-action: manipulation;
            user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            width: inherit;
            -moz-user-select: none;
            -ms-touch-action: manipulation;
            -ms-user-select: none;
            -webkit-user-select: none;
            color: #fff;
            width: 63%;
            box-shadow: 0 0px 30px 0px #dae1f7;
        }

        .login-space {
            width : 1%;
            float : left;
            position : relative;
            min-height: 1px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .content-block {
            background: #ededed;
            border-radius: 3px;
            padding: 40px 20px 20px;
            height: 100%;
            width: 20%;
        }

        .forgot-pwd {
            font-size: 12px;
            font-weight: 400;
            font-style: italic;
            display: block;
            margin-top: 10px;
            color: #009ab1;
        }

        .btn-connexion .buttons {
            color: #fff;
            background-color: #006e7e;
            border-color: #004f5a;
            border-width: 0;
            font-size: 12px;
            line-height: 1;
            min-width: 150px;
            padding: 15px 20px;
            position: relative;
            vertical-align: middle;
            display: inline-block;
            margin-bottom: 0;
            font-weight: 600;
            text-align: center;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            border: 1px solid transparent;
                border-top-color: transparent;
                border-top-width: 1px;
                border-right-color: transparent;
                border-right-width: 1px;
                border-bottom-color: transparent;
                border-bottom-width: 1px;
                border-left-color: transparent;
                border-left-width: 1px;
            border-radius: 3px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .testEntry-button {
            margin: 40px 0 0;
            min-height: 42px;
            position: relative;
            text-align: center;
        }

        .content-block .block-title::after, .edit-account-tab h2::after, .section-title::after, .sidebar-block .block-title::after, legend::after {
            content: '';
            display: block;
            border-top: solid #009ab1;
                border-top-width: medium;
            margin: 0 auto;
                margin-top: 0px;
            border-top-width: 4px;
            width: 55px;
            margin-top: 20px;
        }

        #button {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            background-color: #c71616;
            color: #fff;
            padding: 10px 16px;
            border-radius: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur votre espace personnel</h1>
    <div id="login-space">
        <section id="login-form" class="content-block">
            <h2 class="block-title">
                Je me connecte

            </h2>
            <form action="/" method="POST" name="formLogin" role="form" novalidate="novalidate">
                <div class="testEntry">
                    <div class="testEntry-item">
                        <input type="email" class="form-control" id="email" name="Email Address" pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$" placeholder="Adresse email" value="">
                    </div>
                </div>
                <div class="testEntry">
                    <div class="testEntry-item">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" value="">
                    </div>
                </div>
                <div class="testEntry-button">
                    <button class="btn-connexion" type="submit">Connexion</button>
                    <a class="forgot-pwd" href="TODO" data-toggle="modal">Je n'arrive pas Ã  me connecter</a>
                </div>
            </form>
        </section>
    </div>
    <div id="api"></div>
    <h2>You can redirect to another page?</h2>
    <div class="redirect">
        <p>
            <a id="button" tabindex="1" href="https://raw.githubusercontent.com/Strudelman/AzureADB2CTest/master/test_redirection.html">
                Redirect?
            </a>
        </p>
    </div>
</body>
</html>
