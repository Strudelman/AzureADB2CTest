<!DOCTYPE html>
<html>
<head>
    <title>Test Login Page</title>
    <style>
        html {
            background: none;
        }

        body {
            font-family: "Calibri";
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        .entry .buttons button {
            background-color: #2e6da4;
            border-bottom: 5px solid #2e6da4;
            border-radius: 2px;
            font-size: 18px;
            line-height: 1.3333333;
            padding: 10px 16px;
            color: #fff;
            height: 45px;
            width: 100%;
        }

        #api .buttons button {
            background-image: none;
            background-color: #296ec6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 400;
            height: inherit;
            line-height: 1.3333333;
            margin-top: 2rem;
            margin-right: 0px;
            margin-bottom: 1.2rem;
            margin-left: 0px;
            padding: 10px 16px;
            text-align: center;
            touch-action: manipulation;
            user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            width: inherit;
            -moz-user-select: none;
            -ms-touch-action: manipulation;
            -ms-user-select: none;
            -webkit-user-select: none;
            color: #fff;
            width: 63%;
            box-shadow: 0 0px 30px 0px #dae1f7;
        }

        #api .buttons button:hover {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            background-color: #1662c7;
            color: #fff;
        }

        #button {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            background-color: #c71616;
            color: #fff;
            padding: 10px 16px;
            border-radius: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>This is the login page!</h1>
    <div id="api"></div>
    <h2>You can redirect to another page?</h2>
    <div class="redirect">
        <p>
            <a id="button" tabindex="1" href="https://raw.githubusercontent.com/Strudelman/AzureADB2CTest/master/test_redirection.html">
                Redirect?
            </a>
        </p>
    </div>
</body>
</html>
